<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <style>
        #div_one{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    
    <div id="div_one">
        <h1>Append</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident voluptates quos libero reprehenderit. Voluptatum, asperiores aspernatur pariatur, quidem sed deserunt debitis fugiat, quia natus inventore quibusdam quaerat doloribus excepturi quo.</p>
    </div>
    <button id="append">Append</button>

    <script>

        $('#append').click(function(){
            $('#div_one').append('<h1> Add this text </h1>')
        })

    </script>

</body>
</html>
